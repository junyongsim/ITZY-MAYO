<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주소검색</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<div id="wrap"></div>

<script>
    function sendToAndroid(address) {
        if (window.AndroidInterface && AndroidInterface.onAddressSelected) {
            AndroidInterface.onAddressSelected(address);
        }
    }

    window.onload = function () {
        new daum.Postcode({
            oncomplete: function(data) {
                var fullAddr = data.roadAddress + " (" + data.jibunAddress + ") [" + data.zonecode + "]";
                sendToAndroid(fullAddr);
            },
            width: '100%',
            height: '100%'
        }).embed(document.getElementById('wrap'));
    };
</script>
</body>
</html>
